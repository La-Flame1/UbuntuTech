<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .theme-blue { background-color: #0152e9; }
        .theme-blue-hover:hover { background-color: #0137a0; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
        <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h1>
        <form id="signup-form" action="signup.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm sm:text-base">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-700">Email</label>
                <input type="email" id="signup-email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="phone-number" class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-gray-700">Password</label>
                <input type="password" id="signup-password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="terms" name="terms" class="mr-2 focus:ring-blue-600">
                <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a></label>
            </div>
            <button type="submit" class="w-full py-2 text-white theme-blue theme-blue-hover rounded-lg disabled:opacity-50" disabled id="submit-button">Create Account</button>
            <p class="mt-4 text-center">Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('phone-number').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            if (!email.includes('@')) {
                alert('Email must contain an @ symbol.');
                return;
            }
            if (!/^\d{10}$/.test(phone)) {
                alert('Phone number must be exactly 10 digits.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            if (!terms) {
                alert('You must agree to the Terms of Service.');
                return;
            }
            this.submit();
        });

        document.getElementById('terms').addEventListener('change', function() {
            document.getElementById('submit-button').disabled = !this.checked;
        });
    </script>
</body>
</html>
